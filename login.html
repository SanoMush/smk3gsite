<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - SMKN 3 Garut</title>
  
  <!-- Sertakan Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

  <style>
    /* Style untuk halaman login */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000; /* Hitam sebagai latar belakang halaman */
    }

    .login-container {
      background-color: #fff; /* Putih untuk background form */
      color: #000; /* Hitam untuk teks */
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #D32F2F; /* Merah sebagai warna utama */
      margin-bottom: 30px;
      font-size: 24px;
    }

    .input-field {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 16px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: #D32F2F; /* Merah untuk tombol login */
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #B71C1C; /* Merah gelap saat hover */
    }

    .social-btn {
      width: 100%;
      padding: 12px;
      background-color: #FFEB3B; /* Kuning untuk tombol social */
      color: #000;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .social-btn:hover {
      background-color: #FBC02D; /* Kuning lebih gelap saat hover */
    }

    .form-footer {
      text-align: center;
      margin-top: 20px;
    }

    .form-footer a {
      text-decoration: none;
      color: #FFEB3B; /* Kuning untuk tautan */
      font-weight: bold;
    }

  </style>
</head>
<body>

  <!-- Halaman Login -->
  <div class="login-container">
    <h2>Login - SMKN 3 Garut</h2>
    
    <!-- Form Login Email/Password -->
    <div>
      <input type="email" id="email" class="input-field" placeholder="Email" required>
      <input type="password" id="password" class="input-field" placeholder="Password" required>
      <button class="btn" onclick="emailPasswordLogin()">Login</button>
    </div>

    <!-- Tombol Login dengan Google -->
    <button class="social-btn" onclick="googleLogin()">Login dengan Google</button>

    <!-- Footer -->
    <div class="form-footer">
      <p>Belum punya akun? <a href="register.html">Daftar sekarang</a></p>
    </div>
  </div>

  <script>
    // Konfigurasi Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCguY2dLeXfVRj-OuvVCe3T0s2qA3lMt_g",
      authDomain: "smkn3garut-d369a.firebaseapp.com",
      projectId: "smkn3garut-d369a",
      storageBucket: "smkn3garut-d369a.firebasestorage.app",
      messagingSenderId: "108909145061",
      appId: "1:108909145061:web:ee2323aa7a66946652dd0c",
      measurementId: "G-VEYSBKGW9J"
    };

    // Inisialisasi Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Fungsi Login Google
    function googleLogin() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).then((result) => {
        const user = result.user;
        console.log(user.displayName + ' berhasil login');
        alert('Selamat datang, ' + user.displayName);
        // Arahkan pengguna ke halaman Google Sites setelah login
        window.location.href = "https://sites.google.com/view/webpembelajaransmkn3garut/beranda";
      }).catch((error) => {
        console.error(error.message);
      });
    }

    // Fungsi Login Email/Password
    function emailPasswordLogin() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.signInWithEmailAndPassword(email, password).then((userCredential) => {
        const user = userCredential.user;
        console.log(user.email + ' berhasil login');
        alert('Selamat datang, ' + user.email);
        // Arahkan pengguna ke halaman Google Sites setelah login
        window.location.href = "https://sites.google.com/view/webpembelajaransmkn3garut/beranda";
      }).catch((error) => {
        console.error(error.message);
        alert('Gagal login: ' + error.message);
      });
    }
  </script>
</body>
</html>
